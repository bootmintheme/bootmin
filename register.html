<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootmin - Register</title>
        <!-- Bootmin stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/themify/themify-icons.css" />
        <link rel="stylesheet" href="css/animate/animate.min.css" />
        <link rel="stylesheet" href="css/iCheck/all.css" />
        <link rel="stylesheet" href="css/style.css" />
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body class="login fixed">
		<div class="wrapper animated fadeInDown">
			<div class="logo"><a href="index.html"> <span>Bootmin</span></a></div>
				<div class="lock-image">
					<img src="img/avatar.jpg" alt="image" class="img-circle" />
				</div>			
			<div class="text-center"><a href="#" title="Switch User"><span><h3>Hello, Visitor</h3></span></a></div>			
				<div class="header clearfix">
					<h3 class="text-white pull-left">Register an account</h3>
					
				</div>
				<form action="index.html" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username"/>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password"/>
					</div> 
						<div class="form-group">
						<input type="password" class="form-control" placeholder="Repeat Password"/>
					</div>	                             
					<div class="form-group"></div>     
					<div class="box-footer no-padding-top">                                                               
						<button type="submit" class="btn btn-success btn-block">Register</button>
				</div>
				</form>
			<div class="box-extra clearfix">
				<a href="login.html" class="pull-left btn btn-xs">Already a member? Click here</a>
			</div>
            <!-- Social Registration -->
			<div class="box-extra clearfix text-center">
				<button type="submit" class="btn-circle btn-facebook btn-lg" title="Register with Facebook"><i class="fa fa-facebook"></i></button> 
				<button type="submit" class="btn-circle btn-twitter btn-lg"  title="Register with Twitter"><i class="fa fa-twitter"></i></button> 
				<button type="submit" class="btn-circle btn-google-plus btn-lg"  title="Register with Google +"><i class="fa fa-google-plus"></i></button>
				<button type="submit" class="btn-circle btn-linkedin btn-lg"  title="Register with LinkedIn"><i class="fa fa-linkedin"></i></button> 
			</div> 
            <!-- End Social Registration --> 

			<!-- Lock Screen -->
            <div class="box-extra clearfix text-center">
            	<a href="lockscreen.html" type="button" class="btn btn-link btn-circle btn-lg"><i class="fa fa-lock">&nbsp;</i></a>
            </div>
            <!-- End Lock Screen -->

        <!-- Javascript -->
        <script src="js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/plugins/jquery-ui/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
		
		<!-- Bootstrap -->
        <script src="js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
		
		<!-- Interface -->
        <script src="js/plugins/pace/pace.min.js" type="text/javascript"></script>
		
		<!-- Forms -->
        <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
		
		<script>
			//iCheck
			$("input[type='checkbox'], input[type='radio']").iCheck({
				checkboxClass: 'icheckbox_minimal',
				radioClass: 'iradio_minimal'
			});
		</script>
    </body>
</html>
